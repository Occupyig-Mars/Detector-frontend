      <div class="container">
    <h2 class="text-center">Coronavirus Infection Probablity Tester</h2>
    <form>
        <div class="form-group">
          <label for="Fever">Fever</label>
          <input type="text" class="form-control" id="Fever" name="Fever" placeholder="Enter average fever value(*approx dont use '.')">
        </div>
        <div class="form-group">
          <label for="Tiredness">Tiredness</label>
          <select multiple class="form-control" id="Tiredness" name="Tiredness"  placehloder="Are You Feeling Exahausted?">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ChestPain/Pressure">ChestPain/Pressure</label>
          <select multiple class="form-control" id="ChestPain/Pressure" name="ChestPain/Pressure"  placehloder="">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Cough">Cough</label>
          <select multiple class="form-control" id="Cough" name="Cough"  placehloder="">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Your Age">
        </div>
        <div class="form-group">
          <label for="DiffBeath">Difficulty in Breathing</label>
          <select multiple class="form-control" id="Cough" name="Cough"  placehloder="">
            <option>Low/No</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="LossSmell/Taste">Loss Of Smell/Taste</label>
          <select multiple class="form-control" id="LossSmell/Taste" name="LossSmell/Taste"  placehloder="">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Noumber Of Days You Are Facing This From?">Number of Days</label> <select multiple class="form-control"name="No.ofDays" id="No.ofDays">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
